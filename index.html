<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Trello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="flex">
                <div class="logo-list">
                    <div class="logo">
                        <img src="image/favicon.ico" alt="logo">
                        <div>
                            <span>Atlassian</span>
                            <span>Trello</span>
                        </div>
                    </div>
                    <ul class="list">
                        <li>Features</li>
                        <li>Solutions</li>
                        <li>Plans </li>
                        <li>Pricing </li>
                        <li>Resources</li>
                    </ul>
                </div>

                <div class="login">
                    <a href="#">Log in</a>
                    <a href="#">Get Touch for free</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="showcase">
        <div class="main-contain">
            <div class="contain-flex">
                <div class="contain-1">
                    <div class="hero-1">
                        <h2>Trello bring all yours tasks, teammates, and tools together</h2>
                        <p>keep everything in the same place-even if your isn't.</p>
                    </div>
                    <div class="hero-2">
                        <ul>
                            <li><a href="#">E-mails</a></li>
                            <li><a href="#">sign up-it's free!</a></li>
                            <li><a href="#">Watch video</a><i class="fa fa-thin fa-circle-play"></i></li>
                        </ul>
                    </div>
                </div>
                <div class="contain-2">
                    <img src="image/second.png" alt="#">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
